program: td3/td3_symmetrizer.py
project: Equivariant_TD3_InvertedPendulum
method: bayes
metric:
  goal: maximize
  name: charts/cumulative_avg_return
parameters:
  learning_rate:
    distribution: uniform
    max: 0.003
    min: 0.0003
  optimizer:
    distribution: categorical
    values:
      - adam
      - sgd
  batch_size:
    distribution: categorical
    values:
      - 512
      - 256
      - 128
  exploration_noise:
    distribution: uniform
    max: 0.3
    min: 0.1
  noise_clip:
    distribution: uniform
    max: 0.6
    min: 0.4
  policy_frequency:
    distribution: categorical
    values:
      - 3
      - 2
  tau:
    distribution: uniform
    max: 0.008
    min: 0.004
  policy_noise:
    distribution: uniform
    max: 0.4
    min: 0.2

command:
  - python
  - ${program}
  - ${args}
  - --use-emlp
  - --ch 
  - 64
  - --n-envs
  - 10
