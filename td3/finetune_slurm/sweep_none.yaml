command:
  - python
  - ${program}
  - ${args}
method: bayes
metric:
  goal: maximize
  name: charts/cumulative_avg_return
parameters:
  learning_rate:
    distribution: uniform
    max: 0.001
    min: 0.0001
  optimizer:
    distribution: categorical
    values:
      - adam
      - sgd
  batch_size:
    distribution: categorical
       - 512
       - 256
       - 128

program: td3/td3_symmetrizer.py
project: Equivariant_TD3_InvertedPendulum