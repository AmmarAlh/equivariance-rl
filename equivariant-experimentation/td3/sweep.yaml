
program: td3_jax.py
method: bayes
metric:
  goal: maximize
  name: charts/episodic_return
parameters:
  batch_size:
    distribution: int_uniform
    max: 512
    min: 128
  ch:
    distribution: categorical
    values:
      - 64
      - 128
      - 256
  emlp_ch:
    distribution: categorical
    values:
      - 64
      - 128
      - 256
  exploration_noise:
    distribution: uniform
    max: 0.4
    min: 0.05
  learning_rate:
    distribution: uniform
    max: 0.002
    min: 3e-05
  learning_starts:
    distribution: int_uniform
    max: 10000
    min: 2500
  noise_clip:
    distribution: uniform
    max: 0.8
    min: 0.1
  policy_frequency:
    distribution: int_uniform
    max: 4
    min: 1
  policy_noise:
    distribution: uniform
    max: 0.8
    min: 0.025
  tau:
    distribution: uniform
    max: 0.01
    min: 0.
  optimizer:
    distribution: categorical
    values:
      - adam
      - sgd

